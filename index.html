<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDiet - Intelligent Nutrition Assistant</title>
    <style>
        :root {
            --primary: #00e676;
            --secondary: #2979ff;
            --accent: #ff9100;
            --bg: linear-gradient(135deg, #0a192f 0%, #172a45 100%);
            --text: #e6f1ff;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .auto-recommendations {
            display: grid;
            gap: 1.5rem;
            padding: 1rem;
        }

        .recommendation-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            animation: slideUp 0.5s ease-out;
        }

        .food-category {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .food-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .food-card:hover {
            transform: translateY(-5px);
        }

        .meal-timeline {
            display: grid;
            gap: 1rem;
        }

        .meal-time {
            padding: 1rem;
            background: rgba(var(--primary-rgb), 0.1);
            border-left: 4px solid var(--primary);
            border-radius: 8px;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .macro-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .macro-card {
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
        }

        .weekly-plan {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .day-card {
            padding: 1rem;
            background: rgba(0, 230, 118, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .macro-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="profile-setup">
            <h2>üçé AutoDiet Profile Setup</h2>
            <form id="profile-form">
                <input type="number" id="age" placeholder="Age" min="12" max="100" required>
                <input type="number" id="weight" placeholder="Weight (kg)" min="30" max="200" required>
                <input type="number" id="height" placeholder="Height (cm)" min="120" max="250" required>
                <select id="lifestyle" required>
                    <option value="">Select Lifestyle</option>
                    <option value="student">üìö Student</option>
                    <option value="professional">üíº Professional</option>
                    <option value="athlete">üèãÔ∏è Athlete</option>
                    <option value="homemaker">üè° Homemaker</option>
                </select>
                <button type="submit">Generate My Plan üöÄ</button>
            </form>
        </div>

        <div id="auto-recommendations" class="auto-recommendations" style="display: none;">
            <!-- Auto-generated content will be inserted here -->
        </div>
    </div>

    <script>
        const dietData = {
            student: {
                foods: {
                    good: ["Oatmeal", "Boiled Eggs", "Whole Grain Bread", "Yogurt", "Bananas"],
                    bad: ["Instant Noodles", "Energy Drinks", "Fried Snacks", "Sugary Cereals"]
                },
                meals: {
                    breakfast: "Peanut Butter Toast + Fruit",
                    lunch: "Grilled Chicken Wrap + Salad",
                    dinner: "Vegetable Stir-Fry + Brown Rice"
                },
                macros: { protein: 65, carbs: 220, fat: 50 }
            },
            professional: {
                foods: {
                    good: ["Quinoa", "Salmon", "Mixed Nuts", "Avocado", "Berries"],
                    bad: ["Fast Food", "Pastries", "Sugary Coffee", "Processed Meats"]
                },
                meals: {
                    breakfast: "Greek Yogurt + Granola",
                    lunch: "Grilled Fish + Quinoa",
                    dinner: "Lean Protein + Roasted Veggies"
                },
                macros: { protein: 75, carbs: 180, fat: 60 }
            }
        };

        document.getElementById('profile-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const lifestyle = document.getElementById('lifestyle').value;
            generateAutoRecommendations(lifestyle);
        });

        function generateAutoRecommendations(lifestyle) {
            const data = dietData[lifestyle];
            const container = document.getElementById('auto-recommendations');
            
            container.innerHTML = `
                <div class="recommendation-section">
                    <h3>üìã Weekly Nutrition Plan</h3>
                    <div class="weekly-plan">
                        ${['Mon','Tue','Wed','Thu','Fri','Sat','Sun'].map(day => `
                            <div class="day-card">
                                <h4>${day}</h4>
                                <p>${data.meals.breakfast}</p>
                                <p>${data.meals.lunch}</p>
                                <p>${data.meals.dinner}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="recommendation-section">
                    <h3>üçΩÔ∏è Ideal Food Choices</h3>
                    <div class="food-category">
                        <div class="food-card" style="border-color: var(--primary);">
                            <h4>‚úÖ Recommended</h4>
                            <ul>${data.foods.good.map(f => `<li>${f}</li>`).join('')}</ul>
                        </div>
                        <div class="food-card" style="border-color: var(--accent);">
                            <h4>‚ùå Avoid</h4>
                            <ul>${data.foods.bad.map(f => `<li>${f}</li>`).join('')}</ul>
                        </div>
                    </div>
                </div>

                <div class="recommendation-section">
                    <h3>‚öñÔ∏è Daily Macronutrient Goals</h3>
                    <div class="macro-grid">
                        <div class="macro-card">
                            <h4>Protein</h4>
                            <h2>${data.macros.protein}g</h2>
                            <p>Builds & repairs tissues</p>
                        </div>
                        <div class="macro-card">
                            <h4>Carbohydrates</h4>
                            <h2>${data.macros.carbs}g</h2>
                            <p>Primary energy source</p>
                        </div>
                        <div class="macro-card">
                            <h4>Fats</h4>
                            <h2>${data.macros.fat}g</h2>
                            <p>Hormone production</p>
                        </div>
                    </div>
                </div>

                <div class="recommendation-section">
                    <h3>‚è∞ Meal Timing Schedule</h3>
                    <div class="meal-timeline">
                        <div class="meal-time">
                            <h4>üåÖ Breakfast (7-8 AM)</h4>
                            <p>${data.meals.breakfast}</p>
                        </div>
                        <div class="meal-time">
                            <h4>‚òÄÔ∏è Lunch (12-1 PM)</h4>
                            <p>${data.meals.lunch}</p>
                        </div>
                        <div class="meal-time">
                            <h4>üåô Dinner (7-8 PM)</h4>
                            <p>${data.meals.dinner}</p>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('profile-setup').style.display = 'none';
            container.style.display = 'grid';
        }
    </script>
</body>
</html>
