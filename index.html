<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFit - Diet & Fitness Companion</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --bg: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
            --text: #F7FFF7;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: var(--accent);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Profile Setup */
        #profile-setup form {
            display: grid;
            gap: 1rem;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        /* Enhanced Chat Interface */
        .chat-box {
            height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .recommendation-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 1rem;
            margin: 1rem 0;
            animation: slideIn 0.5s ease-out;
        }

        .badge-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: var(--secondary);
            color: #fff;
            font-size: 0.9rem;
        }

        .avoid-badge {
            background: var(--primary);
        }

        .workout-card {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--accent);
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 60%;
            transition: width 0.5s ease;
        }

        /* Hover Effects */
        .recommendation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                border-radius: 15px;
            }
            
            .chat-box {
                height: 65vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="profile-setup">
            <h2>üèãÔ∏è Create Your Fitness Profile</h2>
            <form id="profile-form">
                <input type="number" id="age" placeholder="Age" min="12" max="100" required>
                <input type="number" id="weight" placeholder="Weight (kg)" min="30" max="200" required>
                <input type="number" id="height" placeholder="Height (cm)" min="120" max="250" required>
                <select id="lifestyle" required>
                    <option value="">Select Lifestyle üèÉ</option>
                    <option value="hosteler">üéì Hosteler</option>
                    <option value="corporate">üíº Corporate Worker</option>
                    <option value="student">üìö Student</option>
                    <option value="athlete">üèãÔ∏è Athlete</option>
                </select>
                <button type="submit">Start Transformation üí™</button>
            </form>
        </div>

        <div id="chat-interface" style="display: none;">
            <h2>üî• Your Personal Fitness Guide</h2>
            <div class="chat-box" id="chat-messages"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask about diet or workouts...">
                <button onclick="handleUserInput()">Send üöÄ</button>
            </div>
        </div>
    </div>

    <script>
        let userProfile = {};
        const foodRecommendations = {
            hosteler: {
                consume: ["Sprouts", "Oats", "Boiled eggs", "Curd", "Bananas"],
                avoid: ["Instant noodles", "Deep fried snacks", "Sugary drinks", "White bread"]
            },
            corporate: {
                consume: ["Quinoa", "Grilled chicken", "Nuts", "Green tea", "Berries"],
                avoid: ["Processed meats", "Pastries", "Energy drinks", "Fast food"]
            },
            athlete: {
                consume: ["Sweet potatoes", "Salmon", "Greek yogurt", "Broccoli", "Avocado"],
                avoid: ["Sugary cereals", "Alcohol", "Fried foods", "White pasta"]
            }
        };

        const workoutPlans = {
            hosteler: ["Jumping jacks (3x20)", "Push-ups (3x15)", "Bodyweight squats (3x20)", "Plank (1min)"],
            corporate: ["Desk stretches (every hour)", "Chair dips (3x15)", "Walking meetings", "Posture exercises"],
            athlete: ["HIIT training", "Weight lifting", "Plyometrics", "Sport-specific drills"]
        };

        document.getElementById('profile-form').addEventListener('submit', (e) => {
            e.preventDefault();
            userProfile = {
                age: document.getElementById('age').value,
                weight: document.getElementById('weight').value,
                height: document.getElementById('height').value,
                lifestyle: document.getElementById('lifestyle').value
            };
            
            document.getElementById('profile-setup').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'block';
            showInitialRecommendations();
        });

        function showInitialRecommendations() {
            const html = `
                <div class="recommendation-card">
                    <h3>üçé Food Recommendations</h3>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <h4>Consume More:</h4>
                    <div class="badge-list">
                        ${foodRecommendations[userProfile.lifestyle].consume.map(f => `<div class="badge">${f}</div>`).join('')}
                    </div>
                    
                    <h4>‚ùå Avoid:</h4>
                    <div class="badge-list">
                        ${foodRecommendations[userProfile.lifestyle].avoid.map(f => `<div class="badge avoid-badge">${f}</div>`).join('')}
                    </div>
                </div>

                <div class="workout-card">
                    <h3>üí™ Daily Workout Plan</h3>
                    <ul>
                        ${workoutPlans[userProfile.lifestyle].map(ex => `<li>${ex}</li>`).join('')}
                    </ul>
                </div>
            `;
            
            addBotMessage(html);
            addBotMessage("How can I assist you further? Ask about meal plans, recipes, or workout tips!");
        }

        // Previous chat handling functions with enhanced responses
        function generateResponse(input) {
            const lowInput = input.toLowerCase();
            let response = '';

            if (lowInput.includes('food') || lowInput.includes('diet')) {
                response = getFoodAnalysis();
            } else if (lowInput.includes('workout') || lowInput.includes('exercise')) {
                response = getWorkoutTips();
            } else {
                response = getGeneralTips();
            }

            setTimeout(() => addBotMessage(response), 800);
        }

        function getFoodAnalysis() {
            return `
                <div class="recommendation-card">
                    <h3>üìä Nutritional Analysis</h3>
                    <p>Based on your ${userProfile.lifestyle} lifestyle:</p>
                    <div class="badge-list">
                        <div class="badge">Protein: ${getProteinRecommendation()}g</div>
                        <div class="badge">Carbs: ${getCarbRecommendation()}g</div>
                        <div class="badge">Fats: ${getFatRecommendation()}g</div>
                    </div>
                    <p>${getMealTimingTip()}</p>
                </div>
            `;
        }

        function getProteinRecommendation() {
            return {
                hosteler: 60,
                corporate: 75,
                athlete: 90
            }[userProfile.lifestyle];
        }

        function getWorkoutTips() {
            return `
                <div class="workout-card">
                    <h3>üî• Pro Workout Tips</h3>
                    <ul>
                        <li>Warm-up for 10 minutes before exercise</li>
                        <li>Stay hydrated during workouts</li>
                        <li>${userProfile.lifestyle === 'corporate' ? 'Take micro-breaks every hour' : 'Track your progress weekly'}</li>
                        <li>Cool down and stretch post-workout</li>
                    </ul>
                </div>
            `;
        }

        // Keep previous message handling functions
        function handleUserInput() {
            const input = document.getElementById('user-input').value.trim();
            if (!input) return;

            addUserMessage(input);
            generateResponse(input);
            document.getElementById('user-input').value = '';
        }

        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'message user-message';
            div.textContent = text;
            document.getElementById('chat-messages').appendChild(div);
            div.scrollIntoView();
        }

        function addBotMessage(text) {
            const div = document.createElement('div');
            div.className = 'message bot-message';
            div.innerHTML = text;
            document.getElementById('chat-messages').appendChild(div);
            div.scrollIntoView();
        }
    </script>
</body>
</html>
